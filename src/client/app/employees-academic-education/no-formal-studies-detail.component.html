<div *ngIf="study">
 <div class="col-md-10 col-md-offset-1">
    <div class="row">
      <form class="form-horizontal">
			<p-panel header="{{'EMPLOYEES.LBL_EDUCACIONNOFORMAL' | translate}}">
        <fieldset>
          <div class="form-group">

            <div class="row">
              <label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'EMPLOYEES.LBL_TITULO' | translate}}:</label>
              <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{study.tituloEstudio}}</strong></label>

              <label class="col-md-3 col-sm-6 col-xs-12 control-label">{{ 'LBL_CIUDAD' | translate }}:</label>
              <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{study.ciudad}}</strong></label>
            </div>
            <div class="row">
              <label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'EMPLOYEES.LBL_INGRESO' | translate}}:</label>
              <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{study.fechaIngresa}}</strong></label>

              <label class="col-md-3 col-sm-6 col-xs-12 control-label">{{ 'EMPLOYEES.LBL_FINALIZACION' | translate }}:</label>
              <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{study.fechaTermina}}</strong></label>
            </div>
            <div class="row">
              <label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'EMPLOYEES.LBL_INSTITUCION' | translate}}:</label>
              <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{study.institucion}}</strong></label>

            </div>
            <div class="row">
              <label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'EMPLOYEES.LBL_INTENSIDAD' | translate}}:</label>
              <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{study.intensidadHoraria}}</strong></label>

              <label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'EMPLOYEES.LBL_TIPOESTUDIO' | translate}}:</label>
              <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{studysType}}</strong></label>
            </div>
            <div class="row">
              <label class="col-md-3 col-sm-6 col-xs-12 control-label">{{ 'LBL_DESCRIPCION' | translate }}:</label>
              <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{study.descripcion}}</strong></label>

              <label class="col-md-3 col-sm-6 col-xs-12 control-label">{{'EMPLOYEES.LBL_AREAESTUDIOS' | translate}}:</label>
              <label class="col-md-3 col-sm-6 col-xs-12 "><strong>{{study.areaEstudio}}</strong></label>
            </div>
          </div>
        </fieldset>
				<div class="row form-footer-buttons">
					<div class="form-group col-md-12">
						<button icon="fa-arrow-left" label="{{'BTN_REGRESAR' | translate}}" type="button"
								  pButton (click)="goBack()"></button>
					</div>
				</div>
			</p-panel>
      </form>
    </div>
 </div>
</div>
