<h3 class="first">{{'DOCMANAGMENT.LBL_ADMINDOCS' | translate }}</h3>
<div>
	<div class="row datable-header">
		<div class="col-md-6 col-xs-12 datatable-header-add">
			<button type="button" icon="fa-plus" label="{{'DOCMANAGMENT.LBL_AGREGAR' | translate }}"
			               pButton (click)="add()"></button>
		</div>
		<div class="col-md-6 col-xs-12 datatable-header-search" >
			<div class="input-group">
				<div class="input-group-addon"><i class="fa fa-search"></i></div>
				<input #gb type="text" pInputText size="40" placeholder="{{'LBL_BUSCAR' | translate }}" class="form-control"
				       [(ngModel)]="busqueda" (change)="setSearch()">
			</div>
		</div>
	</div>
	<p-dataTable emptyMessage="{{ 'MSG_NORECORDSFOUND' | translate }}"  [value]="listDocumentManagement" [paginator]="true" [rows]="10" [responsive]="true" [globalFilter]="gb">
		<p-column field="idDocumentoTercero" header="{{'DOCMANAGMENT.LBL_CODIGO' | translate }}" [sortable]="true"></p-column>
		<p-column field="nombre" header="{{'DOCMANAGMENT.LBL_NOMBRE' | translate }}" [sortable]="true"></p-column>
		<p-column  header="{{'DOCMANAGMENT.LBL_ADJUNTAR' | translate }}" styleClass="datatable-col-action">
			<template let-dc="rowData" pTemplate="body">
				<label>{{dc.indicadorAdjunto?'Si':'No'}}</label>
			</template>
		</p-column>
		<p-column  header="{{'DOCMANAGMENT.LBL_DESCARGAR' | translate }}" styleClass="datatable-col-action">
			<template let-dc="rowData" pTemplate="body">
				<label>{{dc.indicadorDescarga?'Si':'No'}}</label>
			</template>
		</p-column>
		<p-column  header="{{'LBL_HABILITADO' | translate }}" styleClass="datatable-col-action">
			<template let-dc="rowData" pTemplate="body">
				<label>{{dc.indicadorHabilitado?'Si':'No'}}</label>
			</template>
		</p-column>
		<p-column header="{{'LBL_ACCIONES' | translate }}" styleClass="datatable-col-action">
			<template let-dc="rowData" pTemplate="body">
				<button type="button" icon="fa-eye" class="ui-button-success" data-toggle="tooltip" title="{{'BTN_INACTIVAR' | translate}}"
				        pButton (click)="detail(dc)"></button>
				<button type="button" icon="fa-pencil" class="ui-button-success" data-toggle="tooltip" title="{{'BTN_EDITAR' | translate}}"
				        pButton (click)="update(dc)"></button>
			</template>
		</p-column>
	</p-dataTable>
</div>
<p-confirmDialog icon="fa fa-question-circle" #cd width="400">
	<p-footer>
		<button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
		<button type="button" pButton icon="fa-check" label="Si" (click)="cd.accept()"></button>
	</p-footer>
</p-confirmDialog>
