<h3 class="first">{{'EMPLOYEES.LBL_COLABORADORES' | translate}}</h3>
    <div class="row datable-header">
        <div class="col-md-6 col-xs-12 datatable-header-add">
            <button type="button" icon="fa-plus" label="{{'EMPLOYEES.LBL_NUEVOCOLABORADOR' | translate}}"
                    pButton (click)="add()"></button>
        </div>
        <div class="col-md-6 col-xs-12 datatable-header-search" >

          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input #gb type="text" pInputText size="40" placeholder="{{'LBL_BUSCAR' | translate}}" class="form-control"
                   [(ngModel)]="busqueda" (change)="setSearch()">
          </div>

        </div>
    </div>
		<p-dataTable emptyMessage="{{ 'MSG_NORECORDSFOUND' | translate }}"  [value]="employees" [paginator]="true" [rows]="10" [responsive]="true" [globalFilter]="gb">
        <p-column field="numeroDocumento" header="{{'LBL_NUMERODOCUMENTO' | translate}}" [sortable]="true"></p-column>
        <p-column field="nombreCompleto" header="{{'LBL_NOMBRE' | translate}}" [sortable]="true"></p-column>
        <p-column field="fechaCreacion" header="{{'EMPLOYEES.LBL_DESDE' | translate}}" [sortable]="true"></p-column>
        <!--<p-column field="cargoActual" header="Cargo Actual" [sortable]="true"></p-column>-->
        <p-column header="{{'LBL_ACCIONES' | translate}}" styleClass="datatable-col-action">
            <template let-employee="rowData" pTemplate="body">

                    <button type="button" icon="fa-eye" class="ui-button-info" data-toggle="tooltip" title="{{'BTN_VISUALIZAR' | translate}}"
                            pButton (click)="detail(employee)"></button>
                    <button type="button" icon="fa-pencil" class="ui-button-success" data-toggle="tooltip" title="{{'BTN_EDITAR' | translate}}"
                            pButton (click)="update(employee)"></button>
              <!--<button type="button" icon="fa-trash" class="ui-button-danger"
                      pButton (click)="del(employee)" ></button>-->

            </template>
        </p-column>
    </p-dataTable>
<p-confirmDialog width="400" acceptLabel="{{'BTN_SI' | translate:param }}" rejectLabel="{{'BTN_NO' | translate:param }}"></p-confirmDialog>
