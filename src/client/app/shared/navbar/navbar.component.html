<aside class="main-sidebar">
   <!-- Sidebar -->
   <section class="sidebar">

      <ul class="sidebar-menu">

         <li class="header">
            {{ 'TEMPLATE.LBL_MENUPRINCIPAL' | translate }}
         </li>
         
         <li *ngFor="let modulo of treeMenu;" class="treeview" routerLinkActive="active">
               <a *ngIf="modulo.children.length > 1">
                  <i class="{{modulo.data.clase}}" aria-hidden="true" style="font-size: 1.5em;"></i>
                  <span>{{modulo.label}}</span>
               </a>
               <ul class="treeview-menu" *ngIf="modulo.children.length > 1">
                  <li routerLinkActive="active" *ngFor="let menu of modulo.children;">
                     <a routerLink="{{menu.data.ruta}}"><i class="{{menu.data.clase}}"></i><span *ngIf="menu.data.nuevo" class="pull-right-container"><small class="label pull-right bg-green">new</small></span>{{menu.data.menu}}</a>
                  </li>
               </ul>
               <a routerLink="{{modulo.children[0].data.ruta}}" *ngIf="modulo.children.length == 1 ">
                  <i class="{{modulo.data.clase}}"></i>
                  <span>{{modulo.children[0].label}}</span>
               </a>
         </li>
      </ul>
   </section>
   <!-- /.sidebar -->
</aside>
