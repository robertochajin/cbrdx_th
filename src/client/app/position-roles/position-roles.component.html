<div>
   <p-dataTable emptyMessage="{{ 'MSG_NORECORDSFOUND' | translate }}" [value]="processRoles"
                [paginator]="false" [responsive]="true" >
      <p-column header="{{ 'POSITION.LBL_ROL' | translate }}">
         <template let-rol="rowData" pTemplate="body">
            {{rol.codigo}} - {{rol.nombre}}
         </template>
      </p-column>
      <p-column header="-" styleClass="datatable-col-action">
         <template let-rol="rowData" pTemplate="body">
            <p-checkbox [(ngModel)]="rol.asignadoAlCargo" binary="true" (onChange)="updateProcessRol(rol)"></p-checkbox>
         </template>
      </p-column>
   </p-dataTable>
</div>
<div class="ui-grid-row form-footer-buttons">
   <div class="ui-grid-col-10">
      <p-messages [value]="msgsAlert"></p-messages>
   </div>
	<div class="row form-footer-buttons">
		<div class="form-group col-md-12">
			<button icon="fa-arrow-right" label="{{ 'BTN_SIGUIENTE' | translate }}" type="button" (click)="next()"
					  pButton></button>
		</div>
	</div>
</div>
<p-confirmDialog width="400" #cd>
   <p-footer>
      <button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
      <button type="button" pButton icon="fa-check" label="Si" (click)="cd.accept()"></button>
   </p-footer>
</p-confirmDialog>
