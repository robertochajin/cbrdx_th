<div *ngIf="constant">

<div class="row">
  <div class="col-md-offset-1 col-md-10 col-sm-12">
    <form class="form-horizontal">
		 <p-panel header="{{ 'CONSTANTES.LBL_DETALLECONST' | translate}}">
      <fieldset>
          <div class="row">
            <label class="col-md-3 col-sm-6 col-xs-4 control-label">{{ 'CONSTANTES.LBL_CONSTANTE' | translate }}:</label>
            <label class="col-md-3 col-sm-6 col-xs-8 "><strong>{{constant.constante}}</strong></label>

            <label class="col-md-3 col-sm-6 col-xs-4 control-label">{{ 'CONSTANTES.LBL_TIPODATO' | translate }}:</label>
            <label class="col-md-3 col-sm-6 col-xs-8"><strong>{{dataType}}</strong></label>
          </div>
          <div class="row">
            <label class="col-md-3 col-sm-6 col-xs-4 control-label">{{ 'CONSTANTES.LBL_VALOR' | translate }}:</label>
            <label class="col-md-3 col-sm-6 col-xs-8"><strong>{{constant.valor}}</strong></label>

            <label class="col-md-3 col-sm-6 col-xs-4 control-label">{{ 'LBL_DESCRIPCION' | translate }}:</label>
            <label class="col-md-3 col-sm-6 col-xs-8"><strong>{{constant.descripcion}}</strong></label>
          </div>
          <div class="row">
            <label class="col-md-3 col-sm-6 col-xs-4 control-label">{{ 'LBL_HABILITADO' | translate }}:</label>
            <label class="col-md-3 col-sm-6 col-xs-8"><strong>{{habilitado}}</strong></label>
          </div>

	<div class="row form-footer-buttons">
   <div class="form-group col-md-12">
    <button icon="fa-arrow-left" label="{{ 'BTN_REGRESAR' | translate }}" type="button"
            pButton (click)="goBack()"></button>
   </div>
	</div>

	  </fieldset>
	</p-panel>
	 </form>
</div>
</div>
