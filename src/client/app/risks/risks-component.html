<h3 class="first">{{'RISKS.LBL_RIESGOS' | translate }}</h3>
<div>
   <div class="row datable-header">
      <div class="col-md-6 col-xs-12 datatable-header-add">
         <button type="button" icon="fa-plus" label="{{'LBL_NUEVO' | translate }} {{'RISKS.LBL_RIESGO' | translate }}"
                 pButton (click)="add()"></button>
      </div>
      <div class="col-md-6 col-xs-12 datatable-header-search" >
         <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input #gb type="text" pInputText size="40" placeholder="{{'LBL_BUSCAR' | translate }}" class="form-control"
                   [(ngModel)]="busqueda" (change)="setSearch()">
         </div>
      </div>
   </div>
   <p-dataTable emptyMessage="{{ 'MSG_NORECORDSFOUND' | translate }}" [value]="risks" [paginator]="true" [rows]="10" [responsive]="true" [globalFilter]="gb">
      <p-column field="tipo" header="{{'RISKS.LBL_TIPO' | translate }}" [sortable]="true"></p-column>
      <p-column field="subtipo" header="{{'RISKS.LBL_SUBTIPO' | translate }}" [sortable]="true"></p-column>
      <p-column field="riesgo" header="{{'RISKS.LBL_RIESGO' | translate }}" [sortable]="true"></p-column>
      <p-column header="{{'LBL_HABILITADO' | translate }}" styleClass="datatable-col-action">
         <template let-risk="rowData" pTemplate="body">
            <p-checkbox name="indicadorHabilitado" [(ngModel)]="risk.indicadorHabilitado" binary="true" disabled="true" ></p-checkbox>
         </template>
      </p-column>
      <p-column header="{{'LBL_ACCIONES' | translate }}" styleClass="datatable-col-action">
         <template let-risk="rowData" pTemplate="body">
            <button type="button" icon="fa-pencil" class="ui-button-success" data-toggle="tooltip" title="{{'BTN_EDITAR' | translate}}"
                    pButton (click)="update(risk)"></button>
            <!--<button type="button" icon="fa-trash" class="ui-button-danger"-->
                    <!--pButton (click)="del(risk)" ></button>-->
         </template>
      </p-column>
   </p-dataTable>
</div>
<p-confirmDialog width="400">
	<p-footer>
		<button type="button" pButton icon="fa-close" label="{{ 'BTN_NO' | translate }}" (click)="cd.reject()"></button>
		<button type="button" pButton icon="fa-check" label="{{ 'BTN_SI' | translate }}" (click)="cd.accept()"></button>
	</p-footer>
</p-confirmDialog>
