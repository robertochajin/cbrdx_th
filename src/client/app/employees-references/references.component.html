<h3 class="first">{{'EMPLOYEES.LBL_REFERENCIAS' | translate }}</h3>
<div>
    <div class="row datable-header">
        <div class="col-md-6 col-xs-12 datatable-header-add">
            <button type="button" pButton icon="fa-plus" (click)="add()" label="{{'EMPLOYEES.LBL_NUEVAREFERENCIA' | translate }}"></button>
        </div>
        <div class="col-md-6 col-xs-12 datatable-header-search" >
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input #gb type="text" pInputText size="40" placeholder="Buscar..." class="form-control">
          </div>
        </div>
    </div>
    <p-dataTable emptyMessage="{{ 'MSG_NORECORDSFOUND' | translate }}"  [value]="references"   [paginator]="true" [rows]="10" [responsive]="true" [globalFilter]="gb">
        <p-column field="tipoReferencia" header="{{'EMPLOYEES.LBL_TIPOREFERENCIA' | translate }}" [sortable]="true"></p-column>
        <p-column field="nombreCompleto" header="{{'LBL_NOMBRE' | translate }}" [sortable]="true"></p-column>
        <p-column field="numeroContacto" header="{{'EMPLOYEES.LBL_NUMEROCONTACTO' | translate }}" [sortable]="true"></p-column>
        <p-column field="descripcionDivisonPolitica" header="{{'LBL_CIUDAD' | translate }}" [sortable]="true"></p-column>
        <p-column header="{{'LBL_ACCIONES' | translate }}" styleClass="datatable-col-action">
            <template let-reference="rowData" pTemplate="body">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" pButton class="ui-button btn" (click)="detail(reference)" icon="fa-eye" data-toggle="tooltip" title="{{'BTN_VISUALIZAR' | translate}}"></button>
                    <button type="button" pButton class="ui-button ui-button-success btn" (click)="update(reference)" icon="fa-pencil" data-toggle="tooltip" title="{{'BTN_EDITAR' | translate}}"></button>
                    <button type="button" pButton class="ui-button ui-button-danger btn" (click)="del(reference)" icon="fa-trash" data-toggle="tooltip" title="{{'BTN_INACTIVAR' | translate}}"></button>
                </div>
            </template>
        </p-column>
    </p-dataTable>
</div>
<p-confirmDialog width="400" #cd>
	<p-footer>
		<button type="button" pButton icon="fa-close" label="{{'BTN_NO' | translate }}" (click)="cd.reject()"></button>
		<button type="button" pButton icon="fa-check" label="{{'BTN_SI' | translate }}" (click)="cd.accept()"></button>
	</p-footer>
</p-confirmDialog>
