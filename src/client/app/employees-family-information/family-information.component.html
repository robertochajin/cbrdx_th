<div>
    <div class="row datable-header">
        <div class="col-md-6 col-xs-12 datatable-header-add">
	        <button type="button" pButton icon="fa-plus" (click)="add()" label="{{ 'EMPLOYEES.LBL_NUEVOFAMILIAR' | translate }}"
	                *ngIf="seccion.NUEVO ? seccion.NUEVO.visible : true"
	        ></button>
        </div>
		 <div class="col-md-6 col-xs-12 datatable-header-search">
			 <div class="input-group">
				 <div class="input-group-addon"><i class="fa fa-search"></i></div>
				 <input #gb type="text" pInputText size="40" placeholder="{{ 'LBL_BUSCAR' | translate }}" class="form-control"
				        [(ngModel)]="busqueda" (change)="setSearch()">
			 </div>
		 </div>
    </div>
    <p-dataTable emptyMessage="{{ 'MSG_NORECORDSFOUND' | translate }}"  [value]="familyInformations"   [paginator]="true" [rows]="10" [responsive]="true" [globalFilter]="gb">
        <p-column field="nombreCompleto" header="{{ 'LBL_NOMBRE' | translate }}" [sortable]="true"></p-column>
        <p-column field="tipoDocumento" header="{{ 'LBL_TIPODOCUMENTO' | translate }}" [sortable]="true"></p-column>
        <p-column field="numeroDocumento" header="{{ 'LBL_NUMERODOCUMENTO' | translate }}" [sortable]="true"></p-column>
        <p-column field="parentesco" header="{{ 'EMPLOYEES.LBL_PARENTESCO' | translate }}" [sortable]="true"></p-column>
        <p-column field="edad" header="{{ 'EMPLOYEES.LBL_EDAD' | translate }}" [sortable]="true"></p-column>
        <p-column header="Acciones" styleClass="datatable-col-action" >
            <template let-family="rowData" pTemplate="body">
                <div class="btn-group" role="group">
                    <button type="button" class="ui-button btn" icon="fa-eye" data-toggle="tooltip" title="{{'BTN_VISUALIZAR' | translate}}"
                            pButton (click)="detail(family)"
                            *ngIf="seccion.NUEVO ? seccion.NUEVO.visible : true"
                    ></button>
                    <button type="button" class="ui-button ui-button-success btn" icon="fa-pencil" data-toggle="tooltip" title="{{'BTN_EDITAR' | translate}}"
                            pButton (click)="update(family)"
                            *ngIf="seccion.EDITAR ? seccion.EDITAR.visible : true"
                    ></button>
                    <button type="button" class="ui-button ui-button-danger btn" icon="fa-trash" data-toggle="tooltip" title="{{'BTN_INACTIVAR' | translate}}"
                            pButton (click)="del(family)"
                            *ngIf="seccion.ELIMINAR ? seccion.ELIMINAR.visible : true"
                    ></button>
                </div>
            </template>
        </p-column>
    </p-dataTable>
</div>
<p-confirmDialog width="400" #cd>
	<p-footer>
		<button type="button" pButton icon="fa-close" label="{{'BTN_NO' | translate }}" (click)="cd.reject()"></button>
		<button type="button" pButton icon="fa-check" label="{{'BTN_SI' | translate }}" (click)="cd.accept()"></button>
	</p-footer>
</p-confirmDialog>
