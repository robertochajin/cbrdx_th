<div *ngIf="employeeEventuality">
	<div class="row">
		<div class="col-md-12">
			<form class="form-horizontal">
				<p-panel header="{{ 'EMPLOYEES.LBL_DATOSGENERALES' | translate }}">
					<fieldset>
						<div>
							<div class="row">
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_TIPONOVEDAD' | translate }}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12 "><strong>{{employeeEventuality.tipoNovedad}}</strong></label>
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_NOVEDAD' | translate }}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12 "><strong>{{employeeEventuality.novedad}}</strong></label>
							</div>
							<div class="row">
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_DESCRIPCION'| translate}}:</label>
								<label class="col-md-8 col-sm-6 col-xs-12" *ngIf="showdescripcion"><strong>{{employeeEventuality.descripcion}}</strong></label>
								<label class="col-md-8 col-sm-6 col-xs-12" *ngIf="!showdescripcion"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>
							</div>
							<div class="row">
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_DIAGNOSTICO'
									|
									translate
									}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="showdiagnostico"><strong>{{employeeEventuality.diagnostico}}</strong></label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="!showdiagnostico"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_REEMPLAZADOPOR'
									| translate
									}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12"
								       *ngIf="showreemplazado"><strong>{{employeeEventuality.reemplazadoPor}}</strong></label>
								<label class="col-md-4 col-sm-6 col-xs-12"
										 *ngIf="!showreemplazado"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>
							</div>
							<div class="row">
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_FECHAINICIO' | translate}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="showfechainicio"><strong>{{employeeEventuality.fechaInicio}}</strong></label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="!showfechainicio"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_HORAINICIO' | translate}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12" *ngIf="showhorainicio"><strong>{{employeeEventuality.horaInicio | date:"h:mma"}}</strong></label>
								<label class="col-md-4 col-sm-6 col-xs-12" *ngIf="!showhorainicio"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>
							</div>
							<div class="row">
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_FECHAFINAL' | translate}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="showfechafinal"><strong>{{employeeEventuality.fechaFin}}</strong></label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="!showfechafinal"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_HORAFINAL' | translate}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12" *ngIf="showhorafinal"><strong>{{employeeEventuality.horaFin | date:"h:mma"}}</strong></label>
								<label class="col-md-4 col-sm-6 col-xs-12" *ngIf="!showhorafinal"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>
							</div>
							<div class="row">
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_DIAS' | translate
									}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="showdias"><strong>{{employeeEventuality.dias}}</strong></label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="!showdias"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_FECHAREINTEGRO' | translate}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="showfechareintegro"><strong>{{employeeEventuality.fechaReintegro}}</strong></label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="!showfechareintegro"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>
							</div>
							<div class="row">
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_HORAREINTEGRO' | translate}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12" *ngIf="showhorareintegro"><strong>{{employeeEventuality.horaReintergo | date:"h:mma"}}</strong></label>
								<label class="col-md-4 col-sm-6 col-xs-12" *ngIf="!showhorareintegro"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_RETIRO' | translate}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="showretiro"><strong>{{employeeEventuality.retiro?'Si':'No'}}</strong></label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="!showretiro"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>
							</div>
							<div class="row">
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_PERIODOINICIAL' | translate}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="showperiodoinicial"><strong>{{employeeEventuality.periodoInicio}}</strong></label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="!showperiodoinicial"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_PERIODOFINAL' | translate}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12" *ngIf="showperiodofinal"><strong>{{employeeEventuality.periodoFinal}}</strong></label>
								<label class="col-md-4 col-sm-6 col-xs-12" *ngIf="!showperiodofinal"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>
							</div>
							<div class="row">
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_VALOR' | translate
									}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="showvalor"><strong>{{employeeEventuality.valor}}</strong></label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="!showvalor"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_CUOTAS' |
									translate
									}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12"
								       *ngIf="showcuotas"><strong>{{employeeEventuality.nroCuotas}}</strong></label>
								<label class="col-md-4 col-sm-6 col-xs-12"
										 *ngIf="!showcuotas"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>
							</div>
							<div class="row">
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_REFERENCIA' |
									translate
									}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12 "
								       *ngIf="showreferencia"><strong>{{employeeEventuality.nroReferencia}}</strong></label>
								<label class="col-md-4 col-sm-6 col-xs-12 "
										 *ngIf="!showreferencia"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_ENTIDAD' |
									translate }}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12"
								       *ngIf="showentidad"><strong>{{employeeEventuality.entidad}}</strong></label>
								<label class="col-md-4 col-sm-6 col-xs-12"
										 *ngIf="!showentidad"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>
							</div>
							<div class="row">
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_EPS' | translate
									}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="showeps"><strong>{{employeeEventuality.eps}}</strong></label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="!showeps"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>

								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_FP' | translate
									}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12" *ngIf="showfp"><strong>{{employeeEventuality.fp}}</strong></label>
								<label class="col-md-4 col-sm-6 col-xs-12" *ngIf="!showfp"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>
							</div>
							<div class="row">
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_CCF' | translate
									}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="showccf"><strong>{{employeeEventuality.ccf}}</strong></label>
								<label class="col-md-4 col-sm-6 col-xs-12 " *ngIf="!showccf"><strong>{{'LBL_NOAPLICA'| translate}}</strong></label>
							</div>
							<div class="row">
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_REPORTADOPOR' | translate
									}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12 "><strong>{{employeeEventuality.nombreTerceroReporta}}</strong></label>
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_FECHASOLICITUD' | translate
									}}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12"><strong>{{employeeEventuality.fechaReporte}}</strong></label>
							</div>
							<div class="row">
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'EMPLOYEENOVELTY.LBL_ESTADO' | translate }}:</label>
								<label class="col-md-4 col-sm-6 col-xs-12 "><strong>{{employeeEventuality.estadoNovedad}}</strong></label>
								<label class="col-md-2 col-sm-6 col-xs-12 control-label">{{'LBL_HABILITADO' | translate }}:</label>
								<label
									class="col-md-3 col-sm-6 col-xs-12"><strong>{{employeeEventuality.indicadorHabilitado?'Si':'No'}}</strong></label>
							</div>
						</div>
					</fieldset>
				</p-panel>
				<p-panel header="{{'NOVEDADES.LBL_ADJUNTOS' | translate}}">
					<fieldset>
						<p-dataTable emptyMessage="{{ 'MSG_NORECORDSFOUND' | translate }}" [value]="listAttachment" [paginator]="true" [rows]="10"
						             [responsive]="true">
							<p-column field="nombreArchivo" header="{{'EMPLOYEENOVELTY.LBL_TIPONOVEDAD' | translate }}"
							          [sortable]="true"></p-column>
							<p-column header="{{'LBL_ACCIONES' | translate }}" styleClass="datatable-col-action">
								<template let-atta="rowData" pTemplate="body">
									<button type="button" icon="fa-download" class="ui-button-success" data-toggle="tooltip"
									        title="{{'BTN_DOWNLOAD' | translate}}"
									        pButton (click)="downloadFile(atta.idAdjunto)"></button>
								</template>
							</p-column>
						</p-dataTable>
					</fieldset>
				</p-panel>
			</form>
		</div>
	</div>
</div>
<div class="row form-footer-buttons">
	<div class="form-group col-md-12">
		<button icon="fa-arrow-left" label="{{'BTN_REGRESAR' | translate }}" type="button"
		        pButton (click)="goBack()"></button>
	</div>
</div>
