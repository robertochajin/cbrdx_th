<div>
   <p-dataTable emptyMessage="{{ 'MSG_NORECORDSFOUND' | translate }}" [value]="atributos"
                [paginator]="false" [responsive]="true" >
      <p-column header="{{ 'POSITION.LBL_ATRIBUTOS' | translate }}">
         <template let-personality="rowData" pTemplate="body">
	         {{personality.codigoLista}} - {{personality.nombreLista}}
         </template>
      </p-column>
      <p-column header="{{ 'POSITION.LBL_DESCRIPCION' | translate }}">
         <template let-personality="rowData" pTemplate="body">
            <input type="text" pInputText [(ngModel)]="personality.descripcion" style="width: 100%" maxlength="100"/>
         </template>
      </p-column>
   </p-dataTable>
</div>
<div class="ui-grid-row">
   <div class="ui-grid-col-10">
      <p-messages *ngIf="alert" [value]="msgsAlert"></p-messages>
   </div>
	<div class="row form-footer-buttons">
		<div class="form-group col-md-12">
			<button icon="fa-arrow-right" label="{{ 'BTN_SIGUIENTE' | translate }}" type="button" (click)="next()"
					  pButton></button>
		</div>
	</div>
</div>
<p-confirmDialog width="400" #cd>
	<p-footer>
		<button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
		<button type="button" pButton icon="fa-check" label="Si" (click)="cd.accept()"></button>
	</p-footer>
</p-confirmDialog>
