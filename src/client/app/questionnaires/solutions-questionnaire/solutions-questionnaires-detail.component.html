<div class="col-md-10 col-md-offset-1" *ngIf="cuestionario">
	<p-panel header="{{cuestionario.cuestionario}}">
		<p-dataTable [value]="respuestas" sortField="pregunta" rowGroupMode="rowspan">
			<p-header>{{ 'QUESTIONNAIRES.LBL_ANSWERS' | translate}}</p-header>
			<p-column field="pregunta" header="{{ 'QUESTIONNAIRES.LBL_QUESTION' | translate}}"></p-column>
			<p-column field="respuesta" header="{{ 'QUESTIONNAIRES.LBL_ANSWER' | translate}}"></p-column>
		</p-dataTable>
	</p-panel>
</div>
