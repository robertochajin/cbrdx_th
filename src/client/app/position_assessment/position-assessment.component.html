<div class="row">
	<div class="col-md-10 col-md-offset-1 ">
		<h2>{{position.cargo}}</h2>
		<h4>Proceso:{{position.proceso}}</h4>
		<h4>Sub-Proceso:{{position.subProceso}}</h4>
	</div>
</div>
<p-tabView orientation="left" id="tbvCompetenciasHabilidades">
	<p-tabPanel *ngFor="let type of riskTypes; let i = index" header="{{type.riesgoTipo}}" [selected]="i == 0">
		<fieldset>
			<div class="row" >
				<p-dataTable [rows]="6" [paginator]="true" emptyMessage="{{ 'MSG_NORECORDSFOUND' | translate }}" [value]="type.subTypes"
				             [responsive]="true" id="positionCompetenciesDT" styleClass="dejemeverelcombo">
					<p-column field="subtipo" header="{{'POSITION.LBL_RIESGO' | translate }}" [sortable]="true"></p-column>
					<p-column field="riesgo" header="{{'POSITION.LBL_PELIGRO' | translate }}" [sortable]="true"></p-column>
					<p-column header="{{'POSITION.LBL_PROBABILIDAD' | translate }}" styleClass="datatable-col-action">
						<template let-item="rowData" pTemplate="body">
							<p-dropdown id="prob-{{item.idCargoRiesgo}}" name="prob-{{item.idCargoRiesgo}}" [options]="probabilities" [autoWidth]="false"
							            (onChange)="onChangeProbability($event, item)" [(ngModel)]="item.idProbabilidad" ></p-dropdown>
						</template>
					</p-column>
					<p-column header="{{'POSITION.LBL_CONSECUENCIA' | translate }}" styleClass="datatable-col-action">
						<template let-item="rowData" pTemplate="body">
							<p-dropdown id="cons-{{item.idCargoRiesgo}}" name="cons-{{item.idCargoRiesgo}}" [options]="consecuencies"
							            [autoWidth]="false"
							            (onChange)="onChangeConcecuence($event, item)" [(ngModel)]="item.idConsecuencia" ></p-dropdown>
						</template>
					</p-column>
				</p-dataTable>
			</div>
		</fieldset>
	</p-tabPanel>
</p-tabView>
