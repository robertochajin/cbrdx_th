<h3 class="first">{{'EMPLOYEES.LBL_VEHICULOS' | translate }}</h3>
<div>
  <div class="row datable-header">
    <div class="col-md-6 col-xs-12 datatable-header-add">
      <button type="button" icon="fa-plus" label="{{'EMPLOYEES.LBL_NUEVOVEHICULO' | translate }}"
              pButton (click)="add()"></button>
    </div>
    <div class="col-md-6 col-xs-12 datatable-header-search" >

      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input #gb type="text" pInputText size="40" placeholder="{{'LBL_BUSCAR' | translate }}" class="form-control">
      </div>

    </div>
  </div>

  <p-dataTable emptyMessage="{{ 'MSG_NORECORDSFOUND' | translate }}"  [value]="employeesVehicle" [paginator]="true" [rows]="10" [responsive]="true" [globalFilter]="gb">
    <p-column field="tipoVehiculo" header="{{'EMPLOYEES.LBL_TIPOVEHICULO' | translate }}" [sortable]="true"></p-column>
    <p-column field="tipoServicio" header="{{'EMPLOYEES.LBL_TIPOSERVICIO' | translate }}" [sortable]="true"></p-column>
    <p-column field="marca" header="{{'EMPLOYEES.LBL_MARCA' | translate }}" [sortable]="true"></p-column>
    <p-column field="modelo" header="{{'EMPLOYEES.LBL_MODELO' | translate }}" [sortable]="true"></p-column>
    <p-column field="placa" header="{{'EMPLOYEES.LBL_PLACA' | translate }}" [sortable]="true"></p-column>
    <p-column header="{{'LBL_ACCIONES' | translate }}" styleClass="datatable-col-action">
      <template let-employeeVehicle="rowData" pTemplate="body">

        <!--<button type="button" icon="fa-eye" class="ui-button-info"-->
        <!--pButton (click)="detail(employeeEstate)"></button>-->
        <button type="button" icon="fa-pencil" class="ui-button-success" data-toggle="tooltip" title="{{'BTN_EDITAR' | translate}}"
                pButton (click)="update(employeeVehicle)"></button>
        <button type="button" icon="fa-trash" class="ui-button-danger" data-toggle="tooltip" title="{{'BTN_INACTIVAR' | translate}}"
        pButton (click)="del(employeeVehicle)" ></button>

      </template>
    </p-column>
  </p-dataTable>
</div>
<p-confirmDialog icon="fa fa-question-circle" #cd width="400">
	<p-footer>
		<button type="button" pButton icon="fa-close" label="No" (click)="cd.reject()"></button>
		<button type="button" pButton icon="fa-check" label="Si" (click)="cd.accept()"></button>
	</p-footer>
</p-confirmDialog>
