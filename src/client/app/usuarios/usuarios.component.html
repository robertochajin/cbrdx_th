<h3>{{ 'LBL_USUARIOS' | translate }}</h3>
<div class="row datable-header">
    <div class="col-md-6 col-xs-12 datatable-header-add">
        <button type="button" pButton icon="fa-plus" (click)="addUser()" label="{{ 'LBL_NUEVO' | translate }} {{ 'LBL_USUARIOS' | translate }}"></button>
    </div>
    <div class="col-md-6 col-xs-12 datatable-header-search"  [ngClass]="{'uniSearch form-group-lg' : !usuariosFull}">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" pInputText size="40" placeholder="{{ 'USUARIOS.LBL_BUSCARUSUARIO' | translate }}"
               (keyup)="showData($event.target.value)" class="form-control" class="form-control" [(ngModel)]="busqueda"
               (change)="setSearch()">
      </div>
    </div>
</div>
<p-dataTable emptyMessage="{{ 'USUARIOS.MSG_NORECORDSFOUNDUSERS' | translate }}"  [value]="usuarios" [paginator]="true" [rows]="10"
             [responsive]="true" *ngIf="usuariosFull">
    <p-column field="idUsuario" header="{{ 'LBL_ID' | translate }}" [sortable]="true"></p-column>
    <p-column field="nombre" header="{{ 'LBL_NOMBRE' | translate }}" [sortable]="true"></p-column>
    <p-column field="documento" header="{{ 'LBL_NUMERODOCUMENTO' | translate }}" [sortable]="true"></p-column>
    <p-column field="usuario" header="{{ 'LBL_USUARIO' | translate }}" [sortable]="true"></p-column>
    <p-column field="indHab" header="{{ 'LBL_HABILITADO' | translate }}" [sortable]="true" styleClass="datatable-col-center">
        <template let-const="rowData" pTemplate="body">
            <p-checkbox [(ngModel)]="const.indHab" binary="true" disabled="true"></p-checkbox>
        </template>
    </p-column>
    <p-column header="{{ 'LBL_ACCIONES' | translate }}" styleClass="datatable-col-action">
        <template let-constantData="rowData" pTemplate="body">
            <div class="btn-group" role="group">
                <button type="button" class="ui-button btn" icon="fa-eye" data-toggle="tooltip" title="{{'BTN_VISUALIZAR' | translate}}"
                        pButton (click)="viewUser(constantData.idUsuario)"></button>
                <button type="button" class="ui-button ui-button-success btn" icon="fa-pencil" data-toggle="tooltip" title="{{'BTN_EDITAR' | translate}}" pButton
                        (click)="editUser(constantData.idUsuario)"></button>
            </div>
        </template>
    </p-column>
</p-dataTable>
