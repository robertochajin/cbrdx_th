<h3>{{ 'LISTAS.LBL_LISTAS' | translate}}</h3>
<div class="row datable-header">
    <div class="col-md-6 col-xs-12 datatable-header-add">
    </div>
	<div class="col-md-6 col-xs-12 datatable-header-search">
		<div class="input-group">
			<div class="input-group-addon"><i class="fa fa-search"></i></div>
			<input #gb type="text" pInputText size="40" placeholder="{{ 'LBL_BUSCAR' | translate }}" class="form-control"
			       [(ngModel)]="busqueda" (change)="setSearch()">
		</div>
	</div>
</div>
<p-dataTable emptyMessage="{{ 'MSG_NORECORDSFOUND' | translate }}"  [value]="listadoListas" [paginator]="true" [rows]="10" [responsive]="true" [globalFilter]="gb">
    <p-column field="idLista" header="{{ 'LBL_ID' | translate}}" [sortable]="true"></p-column>
    <p-column field="lista" header="{{ 'LBL_NOMBRE' | translate}}" [sortable]="true"></p-column>
    <p-column field="indicadorEditable" header="{{ 'LISTAS.LBL_LISTAEDITABLE' | translate}}" [sortable]="true" styleClass="datatable-col-center">
        <template let-const="rowData" pTemplate="body">
            <p-checkbox [(ngModel)]="const.indicadorEditable" binary="true" disabled="true"></p-checkbox>
        </template>
    </p-column>
    <p-column header="{{ 'LBL_ACCIONES' | translate}}" styleClass="datatable-col-action">
        <template let-data="rowData" pTemplate="body">
            <div class="btn-group" role="group">
                <button type="button" class="ui-button btn" icon="fa-eye" data-toggle="tooltip" title="{{'BTN_VISUALIZAR' | translate}}"
                        pButton (click)="viewList(data)"></button>
                <button *ngIf="data.editing" type="button" class="ui-button ui-button-success btn" icon="fa-pencil" data-toggle="tooltip" title="{{'BTN_EDITAR' | translate}}" pButton
                        (click)="editList(data)"></button>
            </div>
        </template>
    </p-column>
</p-dataTable>
