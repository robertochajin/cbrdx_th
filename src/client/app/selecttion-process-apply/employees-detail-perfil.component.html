<div *ngIf="employee">
	<div class="row">
		<div class="col-md-12">
			<p-panel header="{{'EMPLOYEES.LBL_COLABORADOR' | translate}}">
				<div class="clearfix card-header">
					<div class="col-md-2">
						<div class="thumbnail img-responsive" *ngIf="employee.imagen">
							<img src="{{svcThUrl}}/file/{{employee.imagen }}" alt="...">
						</div>
						<p-fileUpload *ngIf="(!loadingAvatar)" name="file" url="{{svcThUrl}}/{{employee.idTercero}}" auto="true"
						              class="upload-avatar"
						              chooseLabel="{{'USER_SESSION.LBL_NUEVOAVATAR' | translate}}"
						              (onBeforeSend)="onBeforeSend($event)"
						              (onBeforeUpload)="onBeforeUpload()"
						              (onUpload)="onUpload($event)" accept="image/*"></p-fileUpload>
						<a *ngIf="(loadingAvatar === true)" class="btn btn-primary btn-block">
							<i class="fa fa-refresh fa-spin fa-fw"></i>
						</a>
					</div>
					<div class="col-md-8">
						<h2>{{employee.nombreCompleto}}</h2>
						<h4>{{employee.tipoDocumento}} : {{employee.numeroDocumento}}</h4>
						<span>{{employee.fechaNacimiento}} ({{employee.edad}})</span><br/>
						<span>Cargo actual : {{employee.cargoActual}}</span><br/>
						<span>Usuario desde : {{employee.fechaCreacion}}</span><br/>
					</div>
					<div class="col-md-2">
						<!--<a href="#" class="btn btn-primary">{{'EMPLOYEES.LBL_HISTORIALABORAL' | translate}}</a>-->
					</div>
				</div>
				<div id="infoEmploye" class="clearfix">
					<div class="col-md-10 col-lg-offset-1">
						<p-accordion (onOpen)="onTabShow($event)" id="accordion">
							<p-accordionTab header="{{'EMPLOYEES.LBL_DATOSGENERALES' | translate}}" [selected]="acordion == 0 || acordion == null "
							                *hasPermission="seccion1 ? seccion1 : defaultCampo">
								<form class="form-horizontal">
									<fieldset>
										<div>
											<div class="row">
												<label class="col-md-3 col-sm-6 col-xs-12 control-label"
												       *ngIf="seccion1.FECHADOCUMENTO ? seccion1.FECHADOCUMENTO.visible : true"
												>
													{{'EMPLOYEES.LBL_FECHAEXPEDICION' |
													translate}}:</label>
												<label class="col-md-3 col-sm-6 col-xs-12"
												       *ngIf="seccion1.FECHADOCUMENTO ? seccion1.FECHADOCUMENTO.visible : true"
												><strong>{{employee.fechaDocumento}}</strong></label>
												
												<label class="col-md-3 col-sm-6 col-xs-12 control-label"
												       *ngIf="seccion1.IDCIUDADEXPDOCUMENTO ? seccion1.IDCIUDADEXPDOCUMENTO.visible : true"
												>{{'EMPLOYEES.LBL_CIUDADEXPEDICION' | translate}}:</label>
												<label class="col-md-3 col-sm-6 col-xs-12"
												       *ngIf="seccion1.IDCIUDADEXPDOCUMENTO ? seccion1.IDCIUDADEXPDOCUMENTO.visible : true"
												><strong>{{employee.ciudadExpDocumento}}</strong></label>
											
											</div>
											<div class="row">
												<label class="col-md-3 col-sm-6 col-xs-12 control-label"
												       *ngIf="seccion1.FECHANACIMIENTO ? seccion1.FECHANACIMIENTO.visible : true"
												>{{'EMPLOYEES.LBL_FECHANACIMIENTO' | translate}}:</label>
												<label class="col-md-3 col-sm-6 col-xs-12"
												       *ngIf="seccion1.FECHANACIMIENTO ? seccion1.FECHANACIMIENTO.visible : true"
												><strong>{{employee.fechaNacimiento}}</strong></label>
												
												<label class="col-md-3 col-sm-6 col-xs-12 control-label"
												       *ngIf="seccion1.IDCIUDADNACIMIENTO ? seccion1.IDCIUDADNACIMIENTO.visible : true"
												>{{'EMPLOYEES.LBL_CIUDADNACIMIENTO' | translate}}:</label>
												<label class="col-md-3 col-sm-6 col-xs-12"
												       *ngIf="seccion1.IDCIUDADNACIMIENTO ? seccion1.IDCIUDADNACIMIENTO.visible : true"
												><strong>{{employee.ciudadNacimiento}}</strong></label>
											
											</div>
											<div class="row">
												<label class="col-md-3 col-sm-6 col-xs-12 control-label"
												       *ngIf="seccion1.IDCIUDADNACIMIENTO ? seccion1.IDCIUDADNACIMIENTO.visible : true"
												>{{'EMPLOYEES.LBL_NACIONALIDAD' | translate}}:</label>
												<label class="col-md-3 col-sm-6 col-xs-12"
												       *ngIf="seccion1.IDCIUDADNACIMIENTO ? seccion1.IDCIUDADNACIMIENTO.visible : true"
												><strong>{{employee.gentilicio}}</strong></label>
												
												<label class="col-md-3 col-sm-6 col-xs-12 control-label"
												       *ngIf="seccion1.IDGENERO ? seccion1.IDGENERO.visible : true"
												>{{'EMPLOYEES.LBL_GENERO' | translate}}</label>
												<label class="col-md-3 col-sm-6 col-xs-12"
												       *ngIf="seccion1.IDGENERO ? seccion1.IDGENERO.visible : true"
												><strong>{{employee.genero}}</strong></label>
											
											</div>
											<div class="row">
												<label class="col-md-3 col-sm-6 col-xs-12 control-label"
												       *ngIf="seccion1.IDESTADOCIVIL ? seccion1.IDESTADOCIVIL.visible : true"
												>{{'EMPLOYEES.LBL_ESTADOCIVIL' | translate}}:</label>
												<label class="col-md-3 col-sm-6 col-xs-12"
												       *ngIf="seccion1.IDESTADOCIVIL ? seccion1.IDESTADOCIVIL.visible : true"
												><strong>{{employee.estadoCivil}}</strong></label>
												
												<label class="col-md-3 col-sm-6 col-xs-12 control-label"
												       *ngIf="seccion1.IDFACTORRH ? seccion1.IDFACTORRH.visible : true"
												>{{'EMPLOYEES.LBL_FACTORRH' | translate}}:</label>
												<label class="col-md-3 col-sm-6 col-xs-12"
												       *ngIf="seccion1.IDFACTORRH ? seccion1.IDFACTORRH.visible : true"
												><strong>{{employee.factorRh}}</strong></label>
											
											</div>
											<div class="row">
												<label class="col-md-3 col-sm-6 col-xs-12 control-label"
												       *ngIf="seccion1.NROHIJOS ? seccion1.NROHIJOS.visible : true"
												>{{'EMPLOYEES.LBL_NUMEROHIJOS' | translate}}:</label>
												<label class="col-md-3 col-sm-6 col-xs-12"
												       *ngIf="seccion1.NROHIJOS ? seccion1.NROHIJOS.visible : true"
												><strong>{{employee.nroHijos}}</strong></label>
												
												<label class="col-md-3 col-sm-6 col-xs-12 control-label"
												       *ngIf="seccion1.IDNIVELEDUCACION ? seccion1.IDNIVELEDUCACION.visible : true"
												>{{'EMPLOYEES.LBL_NIVELESTUDIOS' | translate}}:</label>
												<label class="col-md-3 col-sm-6 col-xs-12"
												       *ngIf="seccion1.IDNIVELEDUCACION ? seccion1.IDNIVELEDUCACION.visible : true"
												><strong>{{employee.nivelEstudio}}</strong></label>
											
											</div>
											<div class="row">
												<!--<label class="col-md-3 col-sm-6 col-xs-12 control-label">Lateralidad:</label>-->
												<!--<label class="col-md-3 col-sm-6 col-xs-12"><strong>{{employee.lateralidad}}</strong></label>-->
												
												<!--<label class="col-md-3 col-sm-6 col-xs-12 control-label">Profesi√≥n:</label>-->
												<!--<label class="col-md-3 col-sm-6 col-xs-12"><strong>{{employee.profesion}}</strong></label>-->
											
											</div>
											<div class="row form-footer-buttons" *ngIf="seccion1.EDITAR ? seccion1.EDITAR.visible : true">
												<div class="form-group col-md-12">
													<button type="button" icon="fa-pencil" label="{{'BTN_EDITAR' | translate}}" class="ui-button-success"
													        pButton (click)="update(employee.idTercero)">
													</button>
												</div>
											</div>
										</div>
									</fieldset>
								</form>
							</p-accordionTab>
							
							<p-accordionTab header="{{'UBICACION.LBL_UBICACION' | translate}}" [selected]="acordion == 1"
							                *hasPermission="seccion5 ? seccion5 : defaultCampo">
								<employees-locations *ngIf="employee.idTercero" [colaborador]="employee" [seccion]="seccion5"></employees-locations>
							</p-accordionTab>
							
							<p-accordionTab header="{{'EMPLOYEES.LBL_FORMACIONACADEMICA' | translate}}" [selected]="acordion == 2"
							                *hasPermission="seccion7 ? seccion7 : defaultCampo">
								<academic-education-formal *ngIf="employee.idTercero" [employee]="employee"
								                           [seccion]="seccion7"></academic-education-formal>
								<academic-education-no-formal *ngIf="employee.idTercero" [employee]="employee"
								                              [seccion]="seccion7"></academic-education-no-formal>
							</p-accordionTab>
							
							<p-accordionTab header="{{'EMPLOYEES.LBL_EXPERIENCIALABORAL' | translate}}" [selected]="acordion == 3"
							                *hasPermission="seccion8 ? seccion8 : defaultCampo">
								<work-experience *ngIf="employee.idTercero" [employee]="employee" [seccion]="seccion8"></work-experience>
							</p-accordionTab>
							
							<p-accordionTab header="{{'EMPLOYEES.LBL_REFERENCIAS' | translate}}" [selected]="acordion == 4"
							                *hasPermission="seccion9 ? seccion9 : defaultCampo">
								<references-component *ngIf="employee.idTercero" [employee]="employee" [seccion]="seccion9"></references-component>
							</p-accordionTab>
						
						</p-accordion>
						<div class="row form-footer-buttons">
							<div class="form-group col-md-12">
								<button icon="fa-arrow-left" label="{{'BTN_REGRESAR' | translate }}" type="button"
								        pButton (click)="goBack()"></button>
								<button icon="fa-arrow-right" label="{{'BTN_CONTINUAR' | translate }}" type="button"
								        pButton (click)="goNext()"></button>
							</div>
						</div>
					</div>
				</div>
			</p-panel>
		
		</div>
	</div>
</div>
